name: 'Build'
run-name: 'Build tfsbapp (build version: ${{github.run_number}})'

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  # # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains multiple jobs
  build_core:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout project sources
        uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run build with Gradle Wrapper
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tfsbapp:${{github.run_number}}, ${{ secrets.DOCKERHUB_USERNAME }}/tfsbapp:latest

      - name: Copy k8s config
        run: |
          mkdir /tmp/k8s
          cp k8s/* /tmp/k8s

      - name: Fetch k8s repo
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.USERNAME_GITHUB }}/tfsbapp
          ref: main
          token: ${{secrets.my_pat}}
          github-server-url: https://github.com

      - name: Update
        run: |
          mkdir -p core
          cp /tmp/k8s/* core

      - name: Push to deployment repo
        uses: cpina/github-action-push-to-another-repository@main
        with:
          source-directory: '.'
          destination-github-username: ${{ vars.USERNAME_GITHUB }}
          destination-repository-name: 'tfsbapp-k8s'
          user-email: ${{ vars.EMAIL }}
          target-branch: main
          github-server: https://github.com
          token: ${{ secrets.my_pat }}
